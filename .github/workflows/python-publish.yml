name: CI/CD to AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      # 1. Checkout code
      # -------------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------------
      # 2. Setup Docker Buildx
      # -------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------
      # 3. Login to Docker Hub
      # -------------------------------
      - name: Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -------------------------------
      # 4. Build and push backend image with retry
      # -------------------------------
      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/postgresql:latest ./postgresql
          for i in {1..3}; do
            docker push ${{ secrets.DOCKER_USERNAME }}/postgresql:latest && break
            echo "Retrying docker push..."
            sleep 10
          done

      # -------------------------------
      # 5. Build and push frontend image with retry
      # -------------------------------
      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest ./todo-frontend
          for i in {1..3}; do
            docker push ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest && break
            echo "Retrying docker push..."
            sleep 10
          done

      # -------------------------------
      # 6. Login to Azure
      # -------------------------------
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------------------------------
      # 7. Set AKS context
      # -------------------------------
      - name: Set AKS context
        run: |
          az aks get-credentials \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ secrets.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      # -------------------------------
      # 8. Deploy Kubernetes resources
      # -------------------------------
      - name: Deploy Backend
        run: |
          for i in {1..3}; do
            kubectl apply -f k8s/backend-deployment.yml --validate=false && break
            echo "Retrying kubectl apply..."
            sleep 10
          done

      # -------------------------------
      # 9. Verify deployments
      # -------------------------------
      - name: Check pods
        run: kubectl get pods -o wide

      - name: Check services
        run: kubectl get svc -o wide
